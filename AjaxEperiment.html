<!DOCTYPE HTML>
<html>
    <head>
        <title> AJAX Polling Experiment</title>
        <meta charset="UTF-8" />
    </head>
    
    <body>
        <p >This is where the data will appear: <span class="targetClass"> Right Here</span></p>
        <script src="jquery.js"></script>
        
        <script>
        (function ()  {
            setInterval(function() {
                // define the Ajax poll function
                var poll = function() {
                    console.log('Polling via Ajax');
                    $.ajax({
                        url: 'test.json',
                        dataType: 'json',
                        type: 'get',
                        success: function (data) {
                            console.log('Success Was Called!');
                            $.each(data, function(key, val) {

                                // specify the targetClass defined in the HTML
                                //"." is the class selector
                                $('.targetClass').text(val.shipX);
                            }
                        },
                        error: function () {
                            // error handling goes here
                            console.log("Whoops - Error was called...");
                        }
                    });
                };
                // call the Ajax poll function
                poll()
            }, 5000);
            
        })();
        
        
        
        </script>
    </body>
</html>
